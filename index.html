<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <div class="container">
      <form>

            <input

              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6"><h1 id="city">Portland,OR</h1></div>
        <div class="col-6">

        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <ul class="weather-date">
            <li id="date">Friday, 9:40am</li>
            <li>Mostly cloudy</li>
          </ul>
        </div>
        <div class="col-6">
          <ul class="list">
            <li>Precipitation:0%</li>
            <li>Humidity:81%</li>
            <li>Wind3kph</li>

        </div>
      </div>
    </div>
